<div class="game-header">
  <h3 class="game-name">Char-War</h3>
  <div class="score-block">
    <h3 class="score" [ngClass]="{ 'new-best-score': newBestScore }">Score: {{ score }}</h3>
    <h3 class="best-score" [ngClass]="{ 'new-best-score': newBestScore }">Best Score: {{ bestScore }}</h3>
  </div>
</div>
